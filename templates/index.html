

{% extends "template.html" %}
{% block conteudo %}
    <div class="container">
        <h1>{{titulo}}</h1>
    
            <table class="table table-striped table-responsive table-bordered">
                    <thead class="">
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Console</th>
                    </thead>
                <tbody>
                    {% for jogo in jogos %}
                        <tr>
                            <td>{{ jogo.nome }}</td>
                            <td>{{ jogo.categoria }}</td>
                            <td>{{ jogo.console }}</td>
                        </tr>        
                    {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock conteudo %}
