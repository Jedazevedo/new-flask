<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ inicio }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
  <div class="container">
        <h1>{{titulo}}</h1>

            <table class="table table-striped table-responsive table-bordered">
                    <thead class="">
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Console</th>
                    </thead>

                <tbody>
                    {% for jogo in jogos %}
                        <tr>
                            <td>{{ jogo.nome }}</td>
                            <td>{{ jogo.categoria }}</td>
                            <td>{{ jogo.console }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</html>
